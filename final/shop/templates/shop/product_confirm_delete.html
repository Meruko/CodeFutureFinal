{% extends 'base.html' %}

{% block title_name %}
	Удаление {{ object }}
{% endblock %}

{% block content %}
	<h1>Вы действительно хотите удалить товар {{ object }} ({{ object.category.name }})?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger my-2">Подтвердить удаление</button>
    </form>

    <a class="btn btn-success" href="{% url 'product_list' %}">Обратно к списку товаров</a>
{% endblock %}
