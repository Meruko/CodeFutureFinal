{% extends 'base.html' %}

{% block title_name %}
    {{ action }} {{ object }}
{% endblock %}

{% block content %}
	<h1>{{ action }} {{ object }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="btn btn-primary my-2">{{ action }} товар</button>
    </form>

    <a class="btn btn-success" href="{% url 'product_list' %}">Обратно к списку товаров</a>
{% endblock %}
