{% extends 'base.html' %}

{% block title_name %}
    Авторизация
{% endblock %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center flex-column height-100">
        <div class="d-flex align-items-center flex-column border rounded p-3">
            <h1>Авторизация</h1>
            <div class="d-flex flex-column align-items-center p-3">
                <form method="post">
                    {% csrf_token %}

                    {{ form.as_div }}
                    <input type="submit" value="Войти" class="btn s-bg-primary form-control my-2">
                </form>

                <a href="{% url 'regis' %}" class="cr-light text-decoration-none">Зарегистрироваться</a>
            </div>
        </div>
    </div>
{% endblock %}
