<div class="d-flex flex-column align-items-center justify-content-center">
    <div class="d-flex flex-column align-items-center border p-3">
        <h1>{{ title }}</h1>
        <div class="d-flex flex-column align-items-center p-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_div }}
                <input type="submit" value="{{ title }}" class="btn btn-primary form-control my-2">
            </form>
            <a class="text-decoration-none" href="{% url url_name %}">Назад</a>
        </div>
    </div>
</div>
